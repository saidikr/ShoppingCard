<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <h1 style="text-align: center">Shopping Cart</h1>
      <h3 class="price-text">
        Total Price :
        <h3 class="price">500</h3>
        <h3 class="dz">Da</h3>
      </h3>
      <div class="content">
        <div class="card1">
          <h1>Tshirt</h1>
          <div class="p" style="display: flex">
            <p>Price :</p>
            <p>250</p>
            <p>Da</p>
          </div>
          <div class="q" style="display: flex">
            <p>Quantity :</p>
            <p class="Quantity-Hoodie">0</p>
          </div>
          <div class="icons">
            <button><i class="icon fa-solid fa-plus"></i></button>
            <button><i class="icon fa-solid fa-minus"></i></button>
            <button><i class="icon fa-solid fa-trash"></i></button>
            <button><i class="icon fa-solid fa-heart"></i></button>
          </div>
        </div>
        <div class="card2">
          <h1>Hoodie</h1>
          <div class="p" style="display: flex">
            <p>Price :</p>
            <p>250</p>
            <p>Da</p>
          </div>
          <div class="q" style="display: flex">
            <p>Quantity :</p>
            <p class="Quantity-Hoodie">0</p>
          </div>
          <div class="icons">
            <button><i class="icon fa-solid fa-plus"></i></button>
            <button><i class="icon fa-solid fa-minus"></i></button>
            <button><i class="icon fa-solid fa-trash"></i></button>
            <button><i class="icon fa-solid fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
